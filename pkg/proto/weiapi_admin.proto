syntax="proto3";

package proto;
option go_package = "./;proto";

import "mom_common.proto";

message LoginRequest{
    string productionStation=1;
    string cardNo=2;
    string name=3;
    string password=4;
}

message LogoutRequest{
    string productionStation=1;
    string name=2;
}

message ServiceResponse{
    Code code=1;
    string message=2;
    Data data=3;
}

message Data{
    string id=1;
    string name=2;
    string chineseName=3;
    string englishName=4;
    string photo=5;
    string staffNo=6;
}